<!DOCTYPE>
<html>
  <head>
    <title>Circle demo</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
    <link href="style.css" rel="stylesheet" />

    <link class="jsbin" href="//ajax.googleapis.com/ajax/libs/jqueryui/1/themes/base/jquery-ui.css" rel="stylesheet" type="text/css" />

    <!-- For loading external data files -->
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=Promise,fetch"></script>
    <script src="cytoscape.min.js"></script>
    <script src="code.js"></script>


  </head>
  <body>
    <div id="upld">
    <h1>Scaffold Graph Viewer</h1>
    <p id="p1">Please select the JSON file from AmpliconReconstructor output</p>
    <fieldset>
    <legend>Scaffold Graph File Upload</legend>
      <input type='file' onchange="readText(this);" />
      <script>
     function readText(input) {
      if (input.files && input.files[0]) {
          var reader = new FileReader();
          reader.onload = function (e) {
            var textFromFile = e.target.result;
            document.getElementById("p1").innerHTML = "Uploaded";
            makeCyJS(JSON.parse(textFromFile));

          };
          reader.readAsText(input.files[0]);
        }
      };
    </script>
    </fieldset>

    </div>

    <div id="cy"></div>
    <!-- Load application code at the end to ensure DOM is loaded -->
    <!--script type="text/javascript">

  </body>
</html>
